codecov:
  require_ci_to_pass: yes
  token: bafa57a0-f6b0-474e-bf0b-7beb9a4c48ee

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no